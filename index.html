<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="main">
    <section class="accordion">
      <header>
        <h2 class="accordion__header">CSS Bayan</h2>
      </header>
      <details open class="accordion__item">
        <summary class="accordion__item-header">
          Dude, where is JS?
        </summary>
        <p class="accordion__item-description">
          <img src="assets/memes/Dude, where is JS.png" alt="Dude, where is JS?" class="accordion__item-image">
        </p>
      </details>
      <details class="accordion__item">
        <summary class="accordion__item-header">
          Keep calm and carry on
        </summary>
        <p class="accordion__item-description">
          <img src="assets/memes/Keep calm and carry on.png" alt="Keep calm and carry on" class="accordion__item-image">
        </p>
      </details>
      <details class="accordion__item">
        <summary class="accordion__item-header">
          Relax and take it easy
        </summary>
        <p class="accordion__item-description">
          <img src="assets/memes/Relax and take it easy.png" alt="Relax and take it easy" class="accordion__item-image">
        </p>
      </details>
      <details class="accordion__item">
        <summary class="accordion__item-header">
          Work-life balance
        </summary>
        <p class="accordion__item-description">
          <img src="assets/memes/Work-life balance.png" alt="Work-life balance" class="accordion__item-image">
        </p>
      </details>
      <details class="accordion__item">
        <summary class="accordion__item-header">
          You can't just copy and past CSS
        </summary>
        <p class="accordion__item-description">
          <img src="assets/memes/You can't just copy and past Css.png" alt="You can't just copy and past CSS" class="accordion__item-image">
        </p>
      </details>
    </section>
  </main>
</body>
</html>
