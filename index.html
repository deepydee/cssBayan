<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>CSS Bayan</title>
</head>
<body>
  <main class="main">
    <section class="accordion">
      <header class="accordion__header">
        <h2>CSS Bayan</h2>
      </header>
      <div class="accordion__item" tabindex="1">
        <div class="accordion__item-header">
          <input hidden type="radio" id="item-1" name="accordion" checked>
          <label for="item-1">Dude, where is JS?</label>
          <span class="toggler"></span>
        </div>
        <div class="accordion__item-body">
          <img src="assets/memes/Dude, where is JS.png" alt="Dude, where is JS" class="accordion__item-img">
        </div>
      </div>
      <div class="accordion__item" tabindex="1">
        <div class="accordion__item-header">
          <input hidden type="radio" id="item-2" name="accordion">
          <label for="item-2">Keep calm and carry on</label>
          <span class="toggler"></span>
        </div>
        <div class="accordion__item-body">
          <img src="assets/memes/Keep calm and carry on.png" alt="Keep calm and carry on" class="accordion__item-img">
        </div>
      </div>
      <div class="accordion__item" tabindex="1">
        <div class="accordion__item-header">
          <input hidden type="radio" id="item-3" name="accordion">
          <label for="item-3">Relax and take it easy</label>
          <span class="toggler"></span>
        </div>
        <div class="accordion__item-body">
          <img src="assets/memes/Relax and take it easy.png" alt="Relax and take it easy" class="accordion__item-img">
        </div>
      </div>
      <div class="accordion__item" tabindex="1">
        <div class="accordion__item-header">
          <input hidden type="radio" id="item-4" name="accordion">
          <label for="item-4">Work-life balance</label>
          <span class="toggler"></span>
        </div>
        <div class="accordion__item-body">
          <img src="assets/memes/Work-life balance.png" alt="Work-life balance" class="accordion__item-img">
        </div>
      </div>
      <div class="accordion__item" tabindex="1">
        <div class="accordion__item-header">
          <input hidden type="radio" id="item-5" name="accordion">
          <label for="item-5">You can't just copy and past CSS</label>
          <span class="toggler"></span>
        </div>
        <div class="accordion__item-body">
          <img src="assets/memes/You can't just copy and past Css.png" alt="You can't just copy and past CSS" class="accordion__item-img">
        </div>
      </div>

    </section>
  </main>
</body>
</html>
